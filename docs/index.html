<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cjs-emitter</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

        body {
            margin: 0;
            background-color: #eee;
            font-family: 'Montserrat', sans-serif;
        }
        .frame {
            margin: 0;
            padding: 0;
            border: 0;
            top: 5rem;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            width: 100vw;
            height: calc(100vh - 5rem);
            overflow: hidden;
        }
        h1 {
            font-weight: 300;
            margin: 0;
            padding: 20px;
        }
        h1, ul, li {
            display: inline-block;
        }
        ul {
            position: absolute;
            right: 0;
            margin: 25px;
        }
        li {
            padding: 5px;
        }
    </style>
    <script>
        function dynamicRefactoruing () {
            var x = window._childs = document.body
                .getElementsByTagName('iframe')[0]
                .contentDocument
                .getElementsByClassName('readme')[0],
                _childs;

            if(!x) return;

            _childs = x.getElementsByTagName('p')[0].children;

            for (var item in _childs) {
                if (_childs[item].tagName === 'BR') {
                    _childs[item].remove();
                }
                if (_childs[item].tagName === 'A') {
                    if (_childs[item].childNodes[0].alt === "API") {
                        _childs[item].remove();
                    } else {
                        _childs[item].style.paddingRight = '5px';
                    }
                }
            }
        }
        window.onload = function() {
            dynamicRefactoruing();
        }
    </script>

</head>
<body>
    <div>
        <h1>cjs-emitter</h1>
        <ul>
            <li><a href="v1.0.0/index.html" target="selfFrame">v1.0.0</a></li>
        </ul>
    </div>
    <iframe src="v1.0.0/index.html" name="selfFrame" class="frame" onload="dynamicRefactoruing()"></iframe>
</body>
</html>
